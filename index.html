<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h3>ACURATE CALCULATOR</h3> -->
    <p></p>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input
              type="text"
              name="result"
              id="result"
              placeholder="result"readonly
              style="background-color: aliceblue; color: black; width: 300px"
            />
          </div>
          <div>
            <input type="button" id="clear-btn" value="AC" onclick="result.value=''" style="background-color: gray" />
            <input type="button" id="delete-btn" value="DE" onclick="result.value=''" style="background-color: gray" />
            <input type="button" value="." onclick="update('.')" style="background-color: gray" />
            <input
              type="button"
              value="/"
              onclick="update('/')"
              style="background-color: goldenrod"
            />
          </div>
          <div>
            <input type="button" value="7" onclick="update(7)" />
            <input type="button" value="8" onclick="update(8)" />
            <input type="button" value="9" onclick="update(9)" />
            <input
              type="button"
              value="*"
              onclick="update('*')"
              style="background-color: goldenrod"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="update(4)" />
            <input type="button" value="5" onclick="update(5)" />
            <input type="button" value="6" onclick="update(6)" />
            <input
              type="button"
              value="-"
              onclick="update('-')"
              style="background-color: goldenrod"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="update(1)" />
            <input type="button" value="2" onclick="update(2)" />
            <input type="button" value="3" onclick="update(3)" />
            <input
              type="button"
              value="+"
              onclick="update('+')"
              style="background-color: goldenrod"
            />
          </div>
          <div>
            <input type="button" value="%" />
            <input type="button" value="0" onclick="update(0)" />
            <input type="button" value="=" onclick="update(result.value)" />
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
