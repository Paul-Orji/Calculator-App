<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h3>ACURATE CALCULATOR</h3> -->
    <p></p>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input
              type="text"
              name="display"
              style="background-color: aliceblue; width: 300px"
            />
          </div>
          <div>
            <input type="button" value="AC" style="background-color: gray" />
            <input type="button" value="DE" style="background-color: gray" />
            <input type="button" value="." style="background-color: gray" />
            <input
              type="button"
              value="/"
              style="background-color: goldenrod"
            />
          </div>
          <div>
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input
              type="button"
              value="*"
              style="background-color: goldenrod"
            />
          </div>
          <div>
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input
              type="button"
              value="-"
              style="background-color: goldenrod"
            />
          </div>
          <div>
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input
              type="button"
              value="+"
              style="background-color: goldenrod"
            />
          </div>
          <div>
            <input type="button" value="%" />
            <input type="button" value="0" />
            <input type="button" value="=" class="equal operator" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
